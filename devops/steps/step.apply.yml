---
steps:
  - task: TerraformCLI@0
    inputs:
      command: 'apply'
      workingDirectory: $(terraformWorkDirectory)
      environmentServiceName: $(service_connection_name)
      commandOptions: '-out=main.tfplan -var-file=./env/$(TF_WORKSPACE).tfvars'
      allowTelemetryCollection: true
    displayName: 'Terraform Apply'
